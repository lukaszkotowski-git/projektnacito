server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # AI agent page summary header (Markdown)
    # To receive the summary, AI clients should include the request header: "X-AI-Agent: 1"
    # The header value contains a compact Markdown summary of the site (escaped "\n" for line breaks).
    if ($http_x_ai_agent) {
        add_header X-AI-Page-Summary "## Projekt na Cito\n- Strony: Landing, Konfigurator Cito, Konfigurator Premium, Konsultacje, Final\n- Funkcje: konfiguratory, kalkulacja ceny, modal podsumowania (skondensowany), formularz z załącznikiem, Skonfiguruj projekt domu mieksznia\n" always;
    }
}
